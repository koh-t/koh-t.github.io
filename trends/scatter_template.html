<body>
  <h1>日本の都道府県でのCOVID-19感染者数の推移 (Covid Trends Japan)</h1>
  <h2> <a href="https://koh-t.github.io/trends/scatter_day.html">COVID-10感染者数の時間推移版</a></h2>
  <h2> 参考サイト: <a href="https://aatishb.com/covidtrends"> Covid Trends (世界版)</a></h2>
  <canvas id="myScatterChart"></canvas>
  <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

  <script>
  // グラフ作成
  var ctx = document.getElementById("myScatterChart");

  var myScatterChart = new Chart(ctx, {
    type: 'scatter', 
    data: { 
      datasets: [
    },
    options:{
      title: {
        display: true,
          text: '新型コロナウイルス(COVID-19)の感染者数の勢い (更新)',
	  fontSize: 25
      },
      scales: {
        xAxes: [{        
          scaleLabel: {             
            display: true,          
            labelString: '総感染者数', 
	    fontSize: 20
          },
          ticks: {
            callback: function(value, index, values){
              return  '10^' + value +  ' 人'
            }
          }
        }],
        yAxes: [{        
          scaleLabel: {             
            display: true,          
            labelString: '過去1週間の新規感染者数' ,
            fontSize: 20
          },
          ticks: {
            callback: function(value, index, values){
              return  '10^' + value +  ' 人'
            }
          }
        }]
      }
    }
  });
</script>
<h4> 注意：この図は両対数グラフです。(<a href="https://note.com/yuichy/n/nc2ad9575bfad?fbclid=IwAR1deD9DJeeSfQh0Ii6naNCR1HPhYJHrMvZQDqIx-JYFcwFM2UdXS3sUzCc">新型コロナウイルスの感染者数の増減を片対数グラフで表す理由)</a></h4>
<h4> 都道府県名をクリックすると表示・非表示が切り替わります。総感染者数が100人を超えた都道府県のみを表示しています。</h4>  
<h4>データ提供元: <a href="https://gis.jag-japan.com/covid19jp">日本国内における新型コロナウイルス感染症の患者数マップ</a></h4>
