<!DOCTYPE html>

<head>
  <title>COVID-19 Trends Japan</title>
  <meta charset="utf-8">
  <meta property="og:type" content="article" />
  <meta property="og:url" content="https://koh-t.github.io/trends/" />
  <meta property="og:description" content="COVID-19感染者数の増加の勢いを都道府県毎に可視化しています。" />
  <meta property="og:title" content="COVID-19 Trends Japan" />
  <meta property="og:site_name" content="COVID-19 Trends Japan" />

</head>
<body>
  <h1>日本・都道府県版 Covid Trends</h1>
  <h2> 参考サイト: <a href="https://aatishb.com/covidtrends"> Covid Trends (世界版)</a></h2>
  <canvas id="myScatterChart"></canvas>
  <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

  <script>
  // グラフ作成
  var ctx = document.getElementById("myScatterChart");

  var myScatterChart = new Chart(ctx, {
    type: 'scatter', 
    data: { 
      datasets: [
    },
    options:{
      title: {
        display: true,
          text: '新型コロナウイルス(COVID-19)の感染者数の勢い (更新)',
	  fontSize: 25
      },
      scales: {
        xAxes: [{        
          scaleLabel: {             
            display: true,          
            labelString: '総感染者数', 
	    fontSize: 20
          },
          ticks: {
            callback: function(value, index, values){
              return  '10^' + value +  ' 人'
            }
          }
        }],
        yAxes: [{        
          scaleLabel: {             
            display: true,          
            labelString: '新規感染者数(1週間分)' ,
            fontSize: 20
          },
          ticks: {
            callback: function(value, index, values){
              return  '10^' + value +  ' 人'
            }
          }
        }]
      }
    }
  });
</script>
<h4> 注意：この図は両対数グラフです。都道府県名をクリックすると表示・非表示が切り替わります。</h4>  
<h4> 総感染者数が100人を超えた都道府県のみを表示しています。</h4>  
<h4> すべての都道府県でy=0になったら、うれしい。</h4>  
<h4>データ提供元: 日本国内における新型コロナウイルス感染症の患者数マップ (https://gis.jag-japan.com/covid19jp)</h4>

</body>
</html>
